version: '3.4'

services:
  api-editor:
    image: swaggerapi/swagger-editor:next-v5
    ports: 
      - "8082:8080"
    volumes: 
      - ./api.yaml:/tmp/api.yaml
    environment:
      - SWAGGER_FILE=/tmp/api.yaml
  
  db:
    image: mariadb:10
    environment:
        - MARIADB_ROOT_PASSWORD=secret1234
        - MARIADB_DATABASE=hellodb
        - MARIADB_USER=hellouser
        - MARIADB_PASSWORD=secret1234

  
  kitnugs:
    image: ${DOCKER_REGISTRY-}kitnugs
    build:
      context: .
      dockerfile: KitNugs/Dockerfile
    ports:
        - "8080:8080"
        - "8081:8081"
